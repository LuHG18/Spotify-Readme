<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playlist</title>
    <style>
      /* simple reset */
      html,body { margin:0; padding:0; height:100%; }
      body { background:#0a3f49; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; }
      .wrap { max-width: 56rem; margin: 0 auto; padding: 2rem 1rem; }
      iframe { width: 100%; height: 420px; border: 0; border-radius: 12px; }
      @media (min-width: 576px) { iframe { height: 360px; } }
      @media (min-width: 992px) { iframe { height: 380px; } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <iframe
        src="{{ embed_link }}"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>
  </body>
</html>
